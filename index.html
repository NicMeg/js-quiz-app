<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
    integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
  <title>JavaScript Quiz</title>
</head>

<body>

  <!-- top section -->
  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4">USA Presidents Quiz ðŸ‡ºðŸ‡¸</h2>
    </div>
  </div>

  <!-- quiz section -->
  <div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">3...2...1 Go!</h2>
      <form action="" class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1. Who was the first president of the United States of America?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" checked>
            <label class="form-check-label">Thomas Jefferson</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B">
            <label class="form-check-label">George Washington</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">2. Which president served before Lyndon B. Johnson?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A" checked>
            <label class="form-check-label">Dwight D. Eisenhower</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">John F. Kennedy</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">3. How many terms did Ronald Reagan serve?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A" checked>
            <label class="form-check-label">One Term</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B">
            <label class="form-check-label">Two Terms</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">4. Who was the 16th U.S. President</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="A" checked>
            <label class="form-check-label">Ulysses S. Grant</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="B">
            <label class="form-check-label">Abraham Lincoln</label>
          </div>
        </div>
        <div class="text-center">
          <input type="submit" class="btn btn-light">
        </div>
      </form>

      <!-- score section -->
      <div id="hidden" class="result py-4 d-none bg-light text-center">
        <div class="conatiner lead">
          <p>Your Score is <span id="percentage" class="text-primary display-4 p-3">0%</span></p>
        </div>
      </div>

    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
